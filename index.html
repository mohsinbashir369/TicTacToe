<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div id="mode-selection">
            <button id="two-player-btn" onclick="setMode('2P')">2 Players</button>
            <button id="vs-computer-btn" onclick="showDifficulty()">Vs Computer</button>
        </div>

        <div id="difficulty-selection" class="hidden">
            <p>Select Difficulty:</p>
            <button onclick="setMode('CPU_EASY')">Easy</button>
            <button onclick="setMode('CPU_HARD')">Hard</button>
            <button onclick="resetGame()">Back</button>
        </div>
        
        <div id="game-container" class="hidden">
            <p id="message">Player X's Turn</p>
            
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div id="game-actions" style="margin-top: 15px;">
                <button id="play-again-btn" onclick="playAgain()" class="hidden">Play Again</button>
                <button id="restart-btn" onclick="resetGame()">Restart/Change Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
